<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>working page</h1>
    <h4>Enter new entries here:</h4>
    <form action="{% url 'home' %}" method="post">
      {% csrf_token %}
      <input type="text" name="letter" placeholder="letter"><br>
      <input type="text" name="word" placeholder="word"><br>
      <input type="text" name="definition" placeholder="definition"><br>
      <input type="text" name="example" placeholder="example"><br>
      <input type="submit" value="submit">

    </form>
    <hr>
    <h5>Dictionary entries</h5>
    {%for letter in all_letters%}
  <a href="{% url 'posts' letter.letter %}"><p>{{letter.letter}}</p></a>
    {%endfor%}

  </body>
</html>
